<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TLint</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <div id="wrapper" style="width:920px;margin:auto;">
      <div id="loading">
        <div>Loading TLint...</div>
      </div>
      <div id="main" style="display:none;float:left;width:100%;">
        <h1>TLint</h1>
        <p>Paste in your Trento check and click "Go" - we'll tell you if it's valid or not.</p>
        <div id="editor" style="background-color:white;float:left;height:300px;width:100%;overflow-y:scroll;"></div>
        <input type="submit" value="Go" id="submit" />
        <input type="submit" value="Reset" id="reset" />
        <div id="result" style="color:white;width:100%;padding:10px;white-space:pre"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
